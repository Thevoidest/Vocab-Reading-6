<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {

            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);

        .container {

        h1 {

        .vocab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;

        .vocab-item {
            position: relative;
            padding: 25px 20px;
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            color: white;
            border-radius: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            font-size: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 90px;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.25);
        }
        
        .vocab-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 30px rgba(46, 125, 50, 0.4);
        }

        .vocab-word {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .audio-indicator {
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .vocab-item:hover .audio-indicator {
            opacity: 1;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: #1b5e20;
            color: white;
            padding: 20px 26px 24px 26px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 400;
            white-space: normal;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
            box-shadow: 0 12px 40px rgba(27, 94, 32, 0.4);
            max-width: 400px;
            min-width: 250px;
            text-align: left;
            line-height: 1.6;
        }
        
        /* Th√™m v√πng ƒë·ªám invisible ƒë·ªÉ d·ªÖ hover */
        .tooltip::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 25px;
            background: transparent;
        }
        
        /* Cho ph√©p click v√†o tooltip */
        .vocab-item:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(-15px);
            pointer-events: auto;
        }

        .tooltip:hover {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* M≈©i t√™n to h∆°n */
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 15px solid transparent;
            border-top-color: #1b5e20;
        }

        .tooltip-ipa {
            color: #a5d6a7;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .tooltip-paraphrase {
            color: #c8e6c9;
            font-size: 14px;
            font-style: italic;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #388e3c;
        }

        .tooltip-meaning {
            color: #ffffff;
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .youglish-btn {
            margin-top: 8px;
            padding: 10px 18px;
            background: #66bb6a;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        .youglish-btn:hover {
            background: #4caf50;
            transform: scale(1.05);
        }

        .vocab-count {
            text-align: center;
            color: #2e7d32;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .voice-select {
            padding: 10px 15px;
            border: 2px solid #2e7d32;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            color: #2e7d32;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .voice-select:hover {
            background: #2e7d32;
            color: white;
        }

        @media (max-width: 768px) {
            .vocab-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
            
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .vocab-item {
                font-size: 18px;
                padding: 20px 15px;
                min-height: 80px;
            }

            .tooltip {
                font-size: 14px;
                padding: 16px 20px;
                max-width: 280px;
            }

            .tooltip-ipa {
                font-size: 15px;
            }

            .tooltip-meaning {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö H·ªçc T·ª´ V·ª±ng Ti·∫øng Anh</h1>
        <p class="subtitle">Em di chu·ªôt l√™n t·ª´ v·ª±ng ƒë·ªÉ bi·∫øt nghƒ©a v√† c√°ch ph√°t √¢m</p>
        
        <div class="controls">
            <select class="voice-select" id="voiceSelect">
                <option value="">ƒêang t·∫£i gi·ªçng ƒë·ªçc...</option>
            </select>
        </div>

        <div class="vocab-grid" id="vocabGrid"></div>
        <div class="vocab-count" id="vocabCount"></div>
    </div>

    <script>
        // ==========================================
        // PH·∫¶N N√ÄY ƒê·ªÇ TH·∫¶Y/C√î CH·ªàNH T·ª™ V·ª∞NG
        // Format: 'word': { ipa: 'phi√™n √¢m', paraphrase: 'gi·∫£i th√≠ch ng·∫Øn', meaning: 'nghƒ©a ti·∫øng Vi·ªát' }
        // ==========================================
        const VOCABULARY = {
            'ambitious': {
                ipa: '/√¶mÀàb…™ É…ôs/',
                paraphrase: 'having strong desire for success',
                meaning: 'tham v·ªçng, c√≥ nhi·ªÅu tham v·ªçng'
            },
            'perseverance': {
                ipa: '/Àåp…úÀêrs…ôÀàv…™r…ôns/',
                paraphrase: 'continued effort despite difficulties',
                meaning: 's·ª± ki√™n tr√¨'
            },
            'resilient': {
                ipa: '/r…™Ààz…™li…ônt/',
                paraphrase: 'able to recover quickly from difficulties',
                meaning: 'ki√™n c∆∞·ªùng, c√≥ kh·∫£ nƒÉng ph·ª•c h·ªìi'
            },
            'eloquent': {
                ipa: '/Ààel…ôkw…ônt/',
                paraphrase: 'fluent and persuasive in speaking',
                meaning: 'h√πng bi·ªán, di·ªÖn ƒë·∫°t l∆∞u lo√°t'
            },
            'meticulous': {
                ipa: '/m…ôÀàt…™kj…ôl…ôs/',
                paraphrase: 'showing great attention to detail',
                meaning: 't·ªâ m·ªâ, c·∫©n th·∫≠n'
            },
            'innovative': {
                ipa: '/Àà…™n…ôve…™t…™v/',
                paraphrase: 'featuring new methods or ideas',
                meaning: 'ƒë·ªïi m·ªõi, s√°ng t·∫°o'
            },
            'compassionate': {
                ipa: '/k…ômÀàp√¶ É…ôn…ôt/',
                paraphrase: 'feeling or showing sympathy',
                meaning: 'th∆∞∆°ng c·∫£m, t·ª´ bi'
            },
            'diligent': {
                ipa: '/Ààd…™l…™d í…ônt/',
                paraphrase: 'having or showing care in work',
                meaning: 'si√™ng nƒÉng, c·∫ßn c√π'
            },
            'integrity': {
                ipa: '/…™nÀàte…°r…ôti/',
                paraphrase: 'quality of being honest and moral',
                meaning: 's·ª± ch√≠nh tr·ª±c, li√™m ch√≠nh'
            },
            'profound': {
                ipa: '/pr…ôÀàfa änd/',
                paraphrase: 'very great or intense; deep',
                meaning: 's√¢u s·∫Øc, th√¢m th√∫y'
            }
        };
        // ==========================================

        let voices = [];
        let selectedVoice = null;

        // Load voices - ch·ªâ gi·ªØ Mark, Google US, v√† 2 gi·ªçng UK
        function loadVoices() {
            voices = speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            
            // Filter specific voices only
            const allowedVoices = voices.filter(voice => {
                const name = voice.name.toLowerCase();
                const lang = voice.lang.toLowerCase();
                
                return (
                    name.includes('mark') || // Gi·ªçng Mark
                    (name.includes('google') && lang.includes('en-us')) || // Google US
                    (name.includes('google') && lang.includes('en-gb')) || // Google UK
                    (lang.includes('en-gb') && !name.includes('google')) // UK voices kh√°c
                );
            });

            if (allowedVoices.length === 0) {
                voiceSelect.innerHTML = '<option>Kh√¥ng t√¨m th·∫•y gi·ªçng ph√π h·ª£p</option>';
                return;
            }

            voiceSelect.innerHTML = '';
            
            allowedVoices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                
                // Friendly names
                let displayName = voice.name;
                if (voice.name.includes('Google') && voice.lang.includes('US')) {
                    displayName = 'üá∫üá∏ Google US English';
                } else if (voice.name.includes('Google') && voice.lang.includes('GB')) {
                    displayName = 'üá¨üáß Google UK English';
                } else if (voice.name.toLowerCase().includes('mark')) {
                    displayName = 'üá∫üá∏ Mark (US)';
                } else if (voice.lang.includes('GB')) {
                    displayName = `üá¨üáß ${voice.name}`;
                }
                
                option.textContent = displayName;
                voiceSelect.appendChild(option);
                
                // Set default to Google US or Mark
                if (!selectedVoice && (
                    voice.name.includes('Google US') || 
                    voice.name.toLowerCase().includes('mark')
                )) {
                    selectedVoice = voice;
                    voiceSelect.value = index;
                }
            });

            // If no preferred voice found, use first one
            if (!selectedVoice && allowedVoices.length > 0) {
                selectedVoice = allowedVoices[0];
                voiceSelect.value = 0;
            }

            voiceSelect.addEventListener('change', (e) => {
                selectedVoice = allowedVoices[e.target.value];
            });
        }

        // Load voices on page load and when voices change
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        // Speak word with better quality
        function speakWord(word) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(word);
                
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                
                utterance.lang = 'en-US';
                utterance.rate = 0.85;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                speechSynthesis.speak(utterance);
            }
        }

        // Open Youglish
        function openYouglish(word, event) {
            event.stopPropagation();
            const url = `https://youglish.com/pronounce/${encodeURIComponent(word)}/english`;
            window.open(url, '_blank');
        }

        // Render vocabulary
        function renderVocab() {
            const grid = document.getElementById('vocabGrid');
            const count = document.getElementById('vocabCount');
            
            grid.innerHTML = '';
            
            Object.entries(VOCABULARY).forEach(([word, data]) => {
                const item = document.createElement('div');
                item.className = 'vocab-item';
                
                // Build tooltip content
                let tooltipContent = '';
                if (data.ipa) {
                    tooltipContent += `<div class="tooltip-ipa">${data.ipa}</div>`;
                }
                if (data.paraphrase) {
                    tooltipContent += `<div class="tooltip-paraphrase">${data.paraphrase}</div>`;
                }
                tooltipContent += `<div class="tooltip-meaning">${data.meaning}</div>`;
                tooltipContent += `<button class="youglish-btn" onclick="openYouglish('${word}', event)">üì∫ Xem v√≠ d·ª• Youglish</button>`;
                
                item.innerHTML = `
                    <div class="vocab-word">
                        <div>${word}</div>
                        <span class="audio-indicator">üîä</span>
                    </div>
                    <div class="tooltip">
                        ${tooltipContent}
                    </div>
                `;
                
                item.addEventListener('mouseenter', () => {
                    speakWord(word);
                });
                
                grid.appendChild(item);
            });
            
            count.textContent = `T·ªïng c·ªông: ${Object.keys(VOCABULARY).length} t·ª´ v·ª±ng`;
        }

        // Initialize
        renderVocab();
    </script>
</body>
